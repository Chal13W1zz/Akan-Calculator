<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Akan Name Calculator</title>
</head>

<body>

  <div class="position-absolute top-0 start-50 translate-middle-x">

    <div class="card text-center">
      <img src="assets/img/akan-names.jpg" class="card-img-top" alt="Akan Names">
      <div class="card-body">
        <h5 class="card-title">Akan Name Calculator</h5>

        <div class="input-group">
          <span class="input-group-text">Name</span>
          <input type="text" aria-label="First name" class="form-control">
        </div>

        <input type="submit" value="Generate" class="btn btn-primary" onclick="generate(); return false"/>
      </div>
    </div>

  </div>


</body>

<script src="assets/js/main.js"></script>

</html>
